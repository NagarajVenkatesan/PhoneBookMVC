<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Update Contact</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>

	<div class="container" style="margin-top: 50px">

		<div class="col-lg-6 mx-auto">
			<div class="card text-bg-success mb-4">
				<div class="card-header">Update Contact</div>
				<div class="card-body">
					<a class="btn btn-primary mb-4" th:href="@{/}" role="button">Back</a>
					
					<form action="#" th:action="@{/saveContact}" th:object="${contact}"method="POST">
					<input type="hidden" th:field="*{contactId}" />
					
					<div class="mb-3">
						<label for="name" class="form-label">Name</label> 
						<input type="text" class="form-control" id="name" th:field="*{contactName}" placeholder="Contact Name" autofocus required>
					</div>
					<div class="mb-3">
						<label for="email" class="form-label">Email</label> 
						<input type="email" class="form-control" id="email" th:field="*{contactEmail}" placeholder="Email address" required>
					</div>
					<div class="mb-3">
						<label for="contactNumber" class="form-label">Contact Number</label> 
						<input type="text" class="form-control" id="contactNumber" th:field="*{contactNumber}" placeholder="Contact number" required>
					</div>
					<div class="d-grid gap-2 d-md-flex justify-content-md-end">
  						<button class="btn btn-success me-md-2" type="submit">Save</button>
					</div>
					</form>
					
				</div>
			</div>
		</div>

	</div>


</body>
</html>
