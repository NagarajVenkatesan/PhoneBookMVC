<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Phone Book</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>

	<div class="container" style="margin-top: 50px">
		<div class="card text-bg-success mb-4">
			<div class="card-header">Phone Book</div>
			<div class="card-body">
				<a class="btn btn-success mb-4" th:href="@{/contact}" role="button">Add</a>

				<table class="table table-hover">
					<thead>
						<tr>
							<th>#</th>
							<th>Contact Name</th>
							<th>Email</th>
							<th>Phone</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="contact, iterationStatus:${contacts}">
							<td th:text="${iterationStatus.count}"></td>
							<td th:text="${contact.contactName}"></td>
							<td th:text="${contact.contactEmail}"></td>
							<td th:text="${contact.contactNumber}"></td>							
							<td>
								<div class="d-grid gap-2 d-md-block">
								<a class="btn btn-warning" th:href="@{/updateContactForm/{id}(id=${contact.contactId})}" role="button">Update</a>
								<a class="btn btn-danger" th:href="@{/deleteContact/{id}(id=${contact.contactId})}" role="button">Delete</a>
								</div>
							</td>
						</tr>
					</tbody>
				</table>

			</div>
		</div>
	</div>


</body>
</html>
